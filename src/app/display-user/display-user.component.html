<div class="container-fluid" >
    <table class="table align-middle" style="width: 85%;margin-left: 30px;">

            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let k of users | paginate : { itemsPerPage : 6, currentPage : page };">
                    <td class="id">{{k.id}}</td>
                    <td class="firstName">{{k.first_name}}</td>
                    <td class="lastName">{{k.last_name}}</td>
                    <td class="email" >{{k.email}}</td>
                    <td class="img"> <img src="{{k.avatar}}" alt=""></td>
                    <td class="icon" >
                        <div class="dropdown">
                            <i class="bi bi-three-dots-vertical dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown"></i>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li class="dropdown-item">
                                    <span><svg style="width: 25px;margin-right: 11px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone-alt" class="svg-inline--fa fa-phone-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z"></path></svg></span>
                                    Redial</li>
                                <li class="dropdown-item" style="margin: 12px 0;opacity: 0.5;">
                                    <span><svg style="width: 25px;margin-right: 11px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="voicemail" class="svg-inline--fa fa-voicemail fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M496 128a144 144 0 0 0-119.74 224H263.74A144 144 0 1 0 144 416h352a144 144 0 0 0 0-288zM64 272a80 80 0 1 1 80 80 80 80 0 0 1-80-80zm432 80a80 80 0 1 1 80-80 80 80 0 0 1-80 80z"></path></svg></span>
                                    Check voice mail</li>
                                <li class="dropdown-item"><i style="font-size: 25px;margin-right: 10px;" class="fa fa-bell-slash-o" aria-hidden="true"></i> 
                                    Disable alerts</li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>

    </table>

    <div class="pagination">
        <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>

</div>
